<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Autocomplete (LLM)</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<h2>Search Autocomplete System (NLP + Transformer)</h2>

<div class="main-container">

  <!-- LEFT -->
  <div class="left-panel">
    <input id="search" placeholder="Type like Google..." />
    <ul id="results"></ul>

  </div>

  <!-- RIGHT -->
  <div class="right-panel">
    <h3>How Prediction is Made</h3>

    <div class="pipeline">
      <div class="pipeline-step active" id="flow-query">
        <span class="step-title">User Query</span>
        <span class="step-desc">—</span>
      </div>

      <div class="pipeline-arrow">↓</div>

      <div class="pipeline-step" id="flow-tokens">
        <span class="step-title">Tokenization</span>
        <span class="step-desc">—</span>
      </div>

      <div class="pipeline-arrow">↓</div>

      <div class="pipeline-step">
        <span class="step-title">Transformer</span>
        <span class="step-desc">Self-Attention</span>
      </div>

      <div class="pipeline-arrow">↓</div>

      <div class="pipeline-step" id="flow-output">
        <span class="step-title">Top-K Predictions</span>
        <span class="step-desc">—</span>
      </div>
    </div>
  </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
